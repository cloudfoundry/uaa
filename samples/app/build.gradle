apply plugin: 'war'
apply plugin: 'eclipse-wtp'
eclipse {
	wtp {
	    component {
	      contextPath = 'app'
	    }
	}
}

description = 'Sample user webapp for Cloudfoundry Identity Services'
dependencies {
  Project identityParent = parent.parent
  Project identityServer = identityParent.subprojects.find { it.name.equals('cloudfoundry-identity-server') }

  compile identityServer

  providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:parent.servletVersion
  runtime group: 'javax.servlet', name: 'jstl', version:'1.2'
  runtime(group: 'org.springframework.security', name: 'spring-security-config', version:identityParent.springSecurityVersion) {
    exclude(module: 'spring-aop')
  }

  testCompile identityServer.configurations.testCompile.dependencies
  testCompile identityServer.sourceSets.test.output
}

test {
  exclude 'org/cloudfoundry/identity/app/integration/*.class'
}

integrationTest {
  filter {
    includeTestsMatching "org.cloudfoundry.identity.app.integration.*"
  }
}
