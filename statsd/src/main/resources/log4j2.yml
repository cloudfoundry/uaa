Configuration:
  status: error
  name: PropertiesConfig
  properties:
    property:
      - name: pattern
        value: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] uaa-statsd%X{context} - %pid [%t] .... %5p --- %c{1}: %m%n"
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: StatsdConsoleAppender
      PatternLayout:
        Pattern: ${pattern}
    File:
      name: StatsdFileAppender
      fileName: ${env:CLOUDFOUNDRY_LOG_PATH:-logs}/statsd.log
      PatternLayout:
        Pattern: ${pattern}
  Loggers:
    logger:
      - name: org.springframework.security
        level: debug
        additivity: false
        AppenderRef:
          - ref: StatsdConsoleAppender
          - ref: StatsdFileAppender
      - name: org.cloudfoundry.identity
        level: debug
        additivity: false
        AppenderRef:
          - ref: StatsdConsoleAppender
          - ref: StatsdFileAppender
      - name: org.springframework.web
        level: debug
        additivity: false
        AppenderRef:
          - ref: StatsdConsoleAppender
          - ref: StatsdFileAppender
    Root:
      level: info
      AppenderRef:
        - ref: StatsdConsoleAppender
        - ref: StatsdFileAppender
