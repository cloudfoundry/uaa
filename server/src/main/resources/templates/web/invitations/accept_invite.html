<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main" th:with="isLdap=${provider=='ldap'}">
<div class="island-landscape" layout:fragment="page-content">
    <div class="island-title">
        <h1 th:if="${isLdap and (!companyName.equals('Cloud Foundry') and isUaa)}" th:text="#{accept_invite.link_org_account(${companyName})}"></h1>
        <h1 th:if="${isLdap and !(!companyName.equals('Cloud Foundry') and isUaa)}" th:text="#{accept_invite.link_account}"></h1>
        <h1 th:if="${!isLdap and (!companyName.equals('Cloud Foundry') and isUaa)}" th:text="#{accept_invite.create_org_account(${companyName})}"></h1>
        <h1 th:if="${!isLdap and !(!companyName.equals('Cloud Foundry') and isUaa)}" th:text="#{accept_invite.create_account}"></h1>
    </div>
    <div class="island-content">
        <div th:text="#{accept_invite.current_email(${email})}" th:unless="${error_message_code == 'code_expired'}" class="email-display">Email: user@example.com</div>
        <div th:if="${error_message_code}" class="alert alert-error">
            <p th:text="#{'account_activation.' + ${error_message_code}}">Error Message</p>
        </div>
        <div th:if="${error_message}" class="alert alert-error">
            <p th:text="#{'account_activation.' + ${error_message}}">Error Message</p>
        </div>
        <th:block th:unless="${error_message_code == 'code_expired'}" >
          <th:block th:if="${provider == 'uaa'}">
            <form th:action="@{/invitations/accept.do}" method="post" novalidate="novalidate">
                <input name="code" type="hidden" value="code" th:value="${code}"/>
                <input name="password" type="password" th:placeholder="#{accept_invite.password_placeholder}" placeholder="Password" autocomplete="off" class="form-control"/>
                <input name="password_confirmation" th:placeholder="#{accept_invite.password_confirmation_placeholder}" type="password" placeholder="Confirm" autocomplete="off" class="form-control"/>

                <label th:if="${consent_text}" style="margin-bottom: 20px">
                    <input name="does_user_consent" type="checkbox" style="display: inline">
                    <span th:text="#{accept_invite.consent_text_header}">I agree to </span>
                    <span th:if="!${consent_link}" th:text="${consent_text}"></span>
                    <a th:if="${consent_link}" th:text="${consent_text}" name="consent-link" th:href="@{${consent_link}}" target="_blank"></a>
                </label>

                <input th:if="${!companyName.equals('Cloud Foundry') and isUaa}" type="submit" th:value="#{accept_invite.do_create_org_account(${companyName})}" class="island-button"/>
                <input th:unless="${!companyName.equals('Cloud Foundry') and isUaa}" type="submit" th:value="#{accept_invite.do_create_account}" class="island-button"/>
            </form>
          </th:block>
            <th:block th:if="${isLdap}">
                <p th:text="#{accept_invite.sign_in_with}">Sign in with enterprise credentials: </p>
                <form th:action="@{/invitations/accept_enterprise.do}" method="post" novalidate="novalidate">
                    <input name="enterprise_email" type="hidden" th:value="${email}"/>
                    <input name="code" type="hidden" value="code" th:value="${code}"/>
                    <input name="enterprise_username" type="text" th:placeholder="#{accept_invite.username_placeholder}" placeholder="Username" autocomplete="off" class="form-control"/>
                    <input name="enterprise_password" type="password" th:placeholder="#{accept_invite.password_placeholder}" placeholder="Password" autocomplete="off" class="form-control"/>
                    <input type="submit" th:value="#{accept_invite.do_sign_in}" value="Sign in" class="island-button"/>
                </form>
            </th:block>
        </th:block>
    </div>
</div>
</html>
