<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<div class="island" layout:fragment="page-content">
    <h1 th:text="#{force_password_change.title}">Force Change Password</h1>
    <div class="island-content">
        <div th:utext="#{force_password_change.current_email(${email})}" class="email-display">Email: user@example.com</div>
        <form th:action="@{/force_password_change}" method="post" novalidate="novalidate">
            <div th:if="${message}" th:text="${message}" class="error-message"></div>
            <input name="password" type="password" th:placeholder="#{force_password_change.new_password_placeholder}" placeholder="New Password" autocomplete="off" class="form-control"/>
            <input name="password_confirmation" type="password" th:placeholder="#{force_password_change.confirm_password_placeholder}" placeholder="Confirm" autocomplete="off" class="form-control"/>
            <input type="submit" th:value="#{force_password_change.do}" value="Create new password" class="island-button"/>
        </form>
    </div>
</div>
</html>
