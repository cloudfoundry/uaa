<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<div class="island" layout:fragment="page-content">
    <h1 th:text="#{reset_password.title}">Reset Password</h1>
    <div class="island-content">
        <div th:utext="#{reset_password.current_username(${username})}" class="email-display">Username: user@example.com</div>
        <form th:action="@{/reset_password.do}" method="post" novalidate="novalidate">
            <input type="hidden" name="code" th:value="${code}"/>
            <input type="hidden" name="email" th:value="${email}"/>
            <input type="hidden" name="username" th:value="${username}"/>
            <div th:if="${message_code}" th:text="#{'reset_password.' + ${message_code}}" class="error-message"></div>
            <div th:if="${message}" th:text="${message}" class="error-message"></div>
            <input name="password" type="password" th:placeholder="#{reset_password.new_password_placeholder}" placeholder="New Password" autocomplete="off" class="form-control"/>
            <input name="password_confirmation" type="password" th:placeholder="#{reset_password.confirm_password_placeholder}" placeholder="Confirm" autocomplete="off" class="form-control"/>
            <input type="submit" th:value="#{reset_password.do}" value="Create new password" class="island-button"/>
        </form>
    </div>
</div>
</html>
