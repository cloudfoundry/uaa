<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">
<head>
    <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.min.css" th:href="@{/resources/font-awesome/css/font-awesome.min.css}" />
</head>
<div class="island-landscape" layout:fragment="page-content">
    <div class="island-title">
        <h1 th:if="${!companyName.equals('Cloud Foundry') and isUaa}" th:text="#{create_account.title_org_account(${companyName})}"></h1>
        <h1 th:unless="${!companyName.equals('Cloud Foundry') and isUaa}" th:text="#{create_account.title}"></h1>
    </div>
    <div class="island-content">
        <i class="fa fa-envelope-o"></i>
        <p class="instructions-sent" th:text="#{'email_sent.activation'}">
            Check email for an activation link
        </p>
        <input type="submit" th:value="#{email_sent.success}" value="Email successfully sent" class="island-button" disabled="disabled"/>
    </div>
    <div class="island-footer">
        <a href="/create_account" th:href="@{/create_account}" class="link-lowlight" th:text="#{email_sent.resend}">Resend activation email</a>
    </div>
</div>
</html>
