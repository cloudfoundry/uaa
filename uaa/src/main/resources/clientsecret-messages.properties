# Passay Properties
INSUFFICIENT_UPPERCASE=Client Secret must contain at least %1$s uppercase characters.
INSUFFICIENT_LOWERCASE=Client Secret must contain at least %1$s lowercase characters.
INSUFFICIENT_ALPHABETICAL=Client Secret must contain at least %1$s alphabetical characters.
INSUFFICIENT_DIGIT=Client Secret must contain at least %1$s digit characters.
INSUFFICIENT_SPECIAL=Client Secret must contain at least %1$s special characters.
INSUFFICIENT_CHARACTERISTICS=Client Secret matches %1$s of %3$s character rules, but %2$s are required.
TOO_LONG=Client Secret must be no more than %2$s characters in length.
TOO_SHORT=Client Secret must be at least %1$s characters in length.
