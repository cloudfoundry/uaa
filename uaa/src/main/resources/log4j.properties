log4j.rootCategory=INFO, CONSOLE, CONSOLE_DEBUG, FILE

PID=????
DEBUG_STACK_DEPTH=0
catalina.base=/tmp
LOG_PATH=${catalina.base}/logs
LOG_FILE=${LOG_PATH}/uaa.log
LOG_PATTERN=[%d{yyyy-MM-dd HH:mm:ss.SSS}] uaa%X{context} - ${PID} [%t] .... %5p --- %c{1}: %m%n
LOG_DEBUG_PATTERN=[%d{yyyy-MM-dd HH:mm:ss.SSS}] uaa%X{context} - ${PID} [%t] .... %5p --- %c{1}: %m%n%throwable{${DEBUG_STACK_DEPTH}}

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${LOG_PATTERN}
log4j.appender.CONSOLE.threshold=INFO
log4j.appender.CONSOLE_DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_DEBUG.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE_DEBUG.layout.ConversionPattern=${LOG_DEBUG_PATTERN}
log4j.appender.CONSOLE_DEBUG.filter.RANGE=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE_DEBUG.filter.RANGE.LevelMin=DEBUG
log4j.appender.CONSOLE_DEBUG.filter.RANGE.LevelMax=DEBUG

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${LOG_FILE}
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=${LOG_PATTERN}

log4j.category.org.springframework.retry=DEBUG
log4j.category.org.springframework.security=DEBUG
log4j.category.org.cloudfoundry.identity=DEBUG
log4j.category.org.springframework.web=DEBUG
log4j.category.org.springframework.web.servlet.handler.BeanNameUrlHandlerMapping=INFO
log4j.category.org.springframework.jdbc.datasource=DEBUG
log4j.category.org.springframework.jdbc.datasource.DataSourceUtils=INFO
log4j.category.org.springframework.jdbc.datasource.DataSourceTransactionManager=INFO
#log4j.category.UAA.Audit=TRACE
#log4j.category.org.springframework.beans.factory.support=DEBUG
log4j.category.org.springframework.web.context.support.StandardServletEnvironment=INFO
