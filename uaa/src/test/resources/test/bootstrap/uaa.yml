ldap:
  profile:
    file: ldap/ldap-search-and-bind.xml
  base:
    url: 'ldap://localhost:10389/'
    userDn: 'cn=admin,dc=test,dc=com'
    password: 'password'
    searchBase: ''
    searchFilter: 'cn={0}'
  providerDescription: 'Test LDAP Provider Description'
jwt:
  token:
    claims:
      exclude:
        - authorities
    policy:
      activeKeyId: key-id-2
      keys:
        key-id-1:
          signingKey: |
            test-signing-key
        key-id-2:
          signingKey: |
            test-signing-key-2
cors:
  xhr: &xhr
    max_age: 1999999
    allowed:
      uris:
        .*token$
      credentials: true
      headers:
        - Accept
        - Content-Type
      origins:
        - ^example.com.*
        - foo.com
      methods:
        - GET
        - POST
        - PUT
  default: *xhr
scim:
  groups: pony|The magic of friendship,cat|The cat
