---
authentication:
  policy:
    client:
      lockoutEnabled: true
    countFailuresWithinSeconds: 7200
    global:
      countFailuresWithinSeconds: 2222
      lockoutAfterFailures: 1
      lockoutPeriodSeconds: 152
    lockoutAfterFailures: 10
    lockoutPeriodSeconds: 600
cors:
  default:
    allowed:
      credentials: true
      headers: &id001
      - Accept
      - Content-Type
      methods: &id002
      - GET
      - POST
      - PUT
      origins: &id003
      - ^example.com.*
      - foo.com
      uris: .*token$
    max_age: 1999999
  xhr:
    allowed:
      credentials: true
      headers: *id001
      methods: *id002
      origins: *id003
      uris: .*token$
    max_age: 1999999
database:
  abandonedtimeout: 45
  caseinsensitive: true
  evictionintervalms: 30000
  logabandoned: false
  maxactive: 50
  maxidle: 5
  minidle: 3
  removeabandoned: true
disableInternalAuth: true
disableInternalUserManagement: true
jwt:
  token:
    claims:
      exclude:
      - authorities
    policy:
      accessTokenValiditySeconds: 4800
      activeKeyId: key-id-2
      global:
        accessTokenValiditySeconds: 3600
        refreshTokenValiditySeconds: 7200
      keys:
        key-id-1:
          signingKey: |
            test-signing-key
        key-id-2:
          signingKey: |
            test-signing-key-2
      refreshTokenValiditySeconds: 9600
    refresh:
      format: opaque
      restrict_grant: true
      unique: true
    revocable: true
ldap:
  addShadowUserOnLogin: false
  base:
    password: password
    searchBase: ''
    searchFilter: cn={0}
    url: ldap://localhost:10389/
    userDn: cn=admin,dc=test,dc=com
  profile:
    file: ldap/ldap-search-and-bind.xml
  providerDescription: Test LDAP Provider Description
links:
  passwd: /configured_passwd
  signup: /configured_signup
login:
  branding:
    companyName: test-company-branding-name
    productLogo: |
      this is an invalid
      base64 logo with
      line feeds
    squareLogo: |
      this is an invalid
      base64 logo with
      line feeds
  entityBaseURL: https://login.some.test.domain.com:555/uaa
  homeRedirect: http://some.redirect.com/redirect
  idpDiscoveryEnabled: true
  oauth:
    providers:
      my-oauth-provider:
        addShadowUserOnLogin: false
        attributeMappings:
          family_name: last_name
          given_name: first_name
        authUrl: http://my-auth.com
        emailDomain:
        - example.com
        issuer: http://issuer-my-token.com
        linkText: My Oauth Provider
        relyingPartyId: uaa
        relyingPartySecret: secret
        scopes:
        - requested_scope
        showLinkText: true
        tokenKey: my-token-key
        tokenKeyUrl: null
        tokenUrl: http://my-token.com
        type: oauth2.0
      my-oidc-provider:
        attributeMappings:
          family_name: last_name
          given_name: first_name
        authUrl: http://my-auth.com
        linkText: My Oauth Provider
        relyingPartyId: uaa
        relyingPartySecret: secret
        responseType: code id_token
        scopes:
        - requested_scope
        showLinkText: true
        tokenKey: my-token-key
        tokenKeyUrl: null
        tokenUrl: http://my-token.com
        type: oidc1.0
        userInfoUrl: http://my-token.com/userinfo
  prompt:
    password:
      text: Your Secret
    username:
      text: Username
