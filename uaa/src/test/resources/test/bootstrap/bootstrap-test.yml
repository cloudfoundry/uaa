disableInternalUserManagement: true
disableInternalAuth: true

oauth:
  client:
    encoder_expiry: 600
    encoder_cache: false

zones:
  internal:
    hostnames:
      - host1.domain.com
      - host2
      - test3.localhost
      - test4.localhost

login:
  saml:
    signatureAlgorithm: SHA256
    wantAssertionSigned: false
  branding:
    companyName: test-company-branding-name
    squareLogo: |
      this is an invalid
      base64 logo with
      line feeds
    productLogo: |
      this is an invalid
      base64 logo with
      line feeds
  idpDiscoveryEnabled: true
  oauth:
    providers:
      my-oauth-provider:
        authUrl: http://my-auth.com
        tokenUrl: http://my-token.com
        issuer: http://issuer-my-token.com
        tokenKey: my-token-key
        tokenKeyUrl:
        type: oauth2.0
        emailDomain:
          - example.com
        linkText: My Oauth Provider
        scopes:
          - requested_scope
        showLinkText: true
        addShadowUserOnLogin: false
        relyingPartyId: uaa
        relyingPartySecret: secret
        attributeMappings:
          given_name: first_name
          family_name: last_name
      my-oidc-provider:
        authUrl: http://my-auth.com
        tokenUrl: http://my-token.com
        userInfoUrl: http://my-token.com/userinfo
        tokenKey: my-token-key
        tokenKeyUrl:
        type: oidc1.0
        linkText: My Oauth Provider
        scopes:
          - requested_scope
        showLinkText: true
        relyingPartyId: uaa
        relyingPartySecret: secret
        responseType: code id_token
        attributeMappings:
          given_name: first_name
          family_name: last_name
  prompt:
    username:
      text: Username
    password:
      text: Your Secret
  url: https://login.some.test.domain.com:555/uaa
