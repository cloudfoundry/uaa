uaa:
  url: http://localhost:8080/uaa
issuer:
  uri: http://localhost:8080/uaa
encryption:
  active_key_label: key-1
  encryption_keys:
    - label: 'key-1'
      passphrase: 'MY-PASSPHRASE'
    - label: 'key-2'
      passphrase: 'MY-PASSPHRASE-TWO'
foo: bar
spring_profiles: hsqldb
logging:
  path: /tmp/uaa/logs
oauth:
  client:
    autoapprove:
      - cf
      - my
      - support
scim:
  username_pattern: '[a-z0-9+\-_.@]+'
  users:
    - paul|wombat|paul@test.org|Paul|Smith|uaa.admin
    - stefan|wallaby|stefan@test.org|Stefan|Schmidt
client:
  secret:
    policy:
      minLength: 0
      maxLength: 7
      requireUpperCaseCharacter: 0
      requireLowerCaseCharacter: 0
      requireDigit: 0
      requireSpecialCharacter: 0
      expireSecretInMonths: 6
login:
  branding:
    banner:
      logo: 
      text: cool beagle
      textColor: "#F23456"
      backgroundColor: "#F99999"
      link: http://example.com
    companyName: company name
    productLogo: 
    squareLogo: 
    footerLegalText: Legal text
    footerLinks:
      terms of service: http://terms.of.service/