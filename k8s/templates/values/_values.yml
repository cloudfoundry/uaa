#@data/values
---
#! UAA Deployment Values
version: ""
image: ""
namespace: default
labels:
  instance: standalone
  partOf: uaa
  managedBy: kubectl

resources:
  requests:
    memory: 512Mi
    cpu: 500m

tomcat:
  accessLoggingEnabled: "y"

#! Statsd Deployment Values
images:
  statsd_exporter: oratos/statsd_exporter:v0.15.0@sha256:10a64dc4ad0a3e3fe88372f0481dea5c02595c38d168617836a99a649d3ac407


#! UAA Application Values
database:
  scheme: postgresql
  username: uaa
  password: postgres1!
  url: jdbc:postgresql://uaa-postgres.postgres.database.azure.com:5432/{your_database}?user=uaa@uaa-postgres&password={your_password}&sslmode=require

jwt:
  policy:
    activeKeyId: my_active_key_id
    keys: []

smtp:
  host: ~
  port: 25
  user: ~
  password: ~
  starttls: ~
  from_address: ~

admin:
  client_secret: admin

#! ca_certs should be an array of PEM-encoded certs
#! These will be added to the UAA's truststore
ca_certs: []

automountServiceAccountToken: false
